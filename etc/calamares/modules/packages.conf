#
# Package manager configuration for XeroLinux
# System updates are handled by shellprocess@update before this module runs
---
backend: pacman
skip_if_no_internet: false
update_db: true
update_system: false  # Handled by shellprocess@update for more control

pacman:
    num_retries: 6
    disable_download_timeout: true
    needed_only: true

operations:
  - remove:
    - falkon
    - ckbcomp
    - qt6-doc
    - xero-welcome
    - qt6-examples
    - calamaresx-app
    - memtest86+-efi
    - calamaresx-nv-cfg
