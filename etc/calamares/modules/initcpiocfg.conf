#
# The initcpiocfg module is responsible for the configuration of mkinitcpio.conf.
# Typically this module is used in conjunction with the initcpio module to
# generate the boot image when using mkinitcpio
---

useSystemdHook: true

# Add btrfs as a MODULE (not hook) to ensure the kernel module
# is included in initramfs. The btrfs hook is only for multi-device
# arrays and runs too late when appended after filesystems.
modules:
    append:
        - btrfs

source: "/etc/mkinitcpio.conf"
